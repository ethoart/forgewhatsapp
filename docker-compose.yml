version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    container_name: n8n
    # RUN AS ROOT: Critical to avoid permission 502 errors
    user: root
    ports:
      # Expose locally for debugging (curl localhost:5678)
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_LISTEN_ADDRESS=0.0.0.0
      - WEBHOOK_URL=https://${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE=false
      - N8N_ENDPOINT_REST_CORS_ORIGIN=*
      - N8N_ENDPOINT_REST_CORS_ALLOW_HEADERS=*
      - NODE_OPTIONS=--max-old-space-size=1024
      - N8N_DIAGNOSTICS_ENABLED=false
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - mongo
      - waha

  # NEW: WhatsApp HTTP API (Self-Hosted)
  waha:
    image: devlikeapro/waha:latest
    restart: always
    container_name: waha
    environment:
      # Use the lightweight web version
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      # Print QR to logs (useful for debugging)
      - WAHA_PRINT_QR=true
      # Don't store media files to save space
      - WAHA_NO_FILES=true
      # Session name
      - WAHA_WORKER_ID=default
      # --- DASHBOARD CREDENTIALS ---
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=secret123
      # REMOVED API KEY to fix 401 errors. 
      # Now relies on Dashboard Auth for UI, and open API for n8n (internal).
    volumes:
      # Persist login session
      - ./waha_data:/app/.waha
    ports:
      # Expose for Dashboard/QR Scan
      - "127.0.0.1:3000:3000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    depends_on:
      - n8n
      - waha

  mongo:
    image: mongo:6.0
    restart: always
    container_name: mongo
    # Limit MongoDB cache to 256MB to save RAM
    command: ["--wiredTigerCacheSizeGB", "0.25"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
    ports:
      # EXPOSE TO INTERNET for Netlify access
      # Format: "HostPort:ContainerPort"
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db