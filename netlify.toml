[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# --- PROXY CONFIGURATION ---
# 1. /api/upload-document -> Sends to n8n (AWS) for processing & WhatsApp sending
[[redirects]]
  from = "/api/upload-document"
  to = "https://n8n.arcanes.click/webhook/upload-document"
  status = 200
  force = true

# 2. All other /api calls -> Handled by Netlify Functions (Serverless)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# --- SPA FALLBACK ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200